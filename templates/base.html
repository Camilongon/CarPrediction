<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='base.css')}}">
    <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='grid.css')}}"> -->
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Arya' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css", href="{{url_for('static', filename='main.css')}}"> -->


    <title>Car Prediction App</title>
</head>
<body>
    <header>
        <nav class="nav-botones">
            <a class="inicio" href="{{url_for('base')}}">Inicio</a>
            <p class="mute"></p>
            <a class="" href="{{url_for('predict')}}">Prediction</a>
            <a class="" href="#">About</a>
        </nav>
    </header>
    <h1 class="bienvenida">Car Prediction App</h1>
    <hr>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-12">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    <p>{{ message }}</p>   
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>                      
                               </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="row">
                    {% block content %}{% endblock %}
                </div>   
            </div> 
            
       </main>

       
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
